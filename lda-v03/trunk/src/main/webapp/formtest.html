<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Testing</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.alpacajs.org/js/alpaca.min.js"></script>
    <link type="text/css" href="http://www.alpacajs.org/css/alpaca.min.css" rel="stylesheet"/>
</head>
<body>
<p>Testing whether I can serve HTML files</p>
<div id="form1"></div>

<script type="text/javascript">
    function renderForm() {
        $("#form1").alpaca({
            "schema": {
                "title": "User Feedback",
                "description": "What do you think about Alpaca?",
                "type": "object",
                "properties": {
                    "name": {
                        "type": "string",
                        "title": "Name"
                    },
                    "ranking": {
                        "type": "string",
                        "title": "Ranking",
                        "enum": ['excellent', 'not too shabby', 'alpaca built my hotrod']
                    }
                }
            }
        })
    };

    $(body.onload(renderForm()));
</script>
</body>
</html>
